<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Word Game</title>
    <link rel="stylesheet" href="frontend/style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Word Game</h1>
        </header>

        <div class="main-content">
            <div class="board-container">
                <h2>Game Board</h2>
                <table id="game-board">
                    <!-- Board will be generated by JavaScript -->
                </table>
            </div>

            <div class="sidebar">
                <div class="player-info">
                    <h2>Player Info</h2>
                    <div id="player1-score">Player 1 Score: 0</div>
                    <div id="player2-score">Player 2 Score: 0</div>
                    <div id="current-turn">Current Turn: Player 1</div>
                </div>

                <div class="tile-rack">
                    <h2>Your Tiles</h2>
                    <div id="player-tiles" class="tiles">
                        <!-- Tiles will be generated by JavaScript -->
                    </div>
                </div>

                <div class="game-controls">
                    <h2>Controls</h2>
                    <button id="play-word">Play Word</button>
                    <button id="shuffle-tiles">Shuffle Tiles</button>
                    <button id="pass-turn">Pass Turn</button>
                    <button id="reset-game">Reset Game</button>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 Word Game Inc.</p>
        </footer>
    </div>

    <script src="frontend/script.js"></script>
</body>
</html>
